<h1>Home Page</h1>

<form action="/submit/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="OK">
</form>

<ul>

{% for greeting in greetings %}
    <li>{{ greeting.username }}, {{ greeting.message }}, {{ greeting.date_created }} : {{ greeting.time_created }}, {{ greeting.date_left }} : {{ greeting.time_left }}</li>
{% endfor %}

</ul>
